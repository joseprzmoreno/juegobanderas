var click_valido = false;
var rondas_jugadas = 0;
var aciertos = 0;

function juego() {

click_valido = true;
rondas_jugadas = 0;
aciertos = 0;
document.getElementById("infoarriba").innerHTML = "";
document.getElementById("infoabajo").innerHTML = "";
document.getElementById("puntuacion").innerHTML = "Ronda " + (rondas_jugadas+1) + " - Aciertos: " + aciertos + " / " + rondas_jugadas;
document.getElementById("btn_iniciar_juego").disabled = true;

intento();

}

function nombre(bandera) {
	if (bandera.paispadre == "") {return bandera.nombre}
	else {return bandera.nombre + " (" + bandera.paispadre + ")";}
}

function shuffle(array) {
  var currentIndex = array.length, temporaryValue, randomIndex;
  while (0 !== currentIndex) {
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex -= 1;
    temporaryValue = array[currentIndex];
    array[currentIndex] = array[randomIndex];
    array[randomIndex] = temporaryValue;
  }
  return array;
}

function intento() {
	document.getElementById("infoabajo").innerHTML = "";
	document.getElementById("puntuacion").innerHTML = "Ronda " + (rondas_jugadas+1) + " - Aciertos: " + aciertos + " / " + rondas_jugadas;
	banderas = shuffle(banderas);
	var banderas_juego = banderas.slice(0,4);
	var bandera_adivinar = Math.floor(Math.random()*4);
	//elementos en pantalla
	document.getElementById("infoarriba").innerHTML = nombre(banderas_juego[bandera_adivinar]);
	document.getElementById("cont_bandera_0").innerHTML = "<img class='bandera' id='bandera0' src='" + banderas_juego[0].link + "' onclick='chequear(0,"+bandera_adivinar+")'></img>";
	document.getElementById("cont_bandera_1").innerHTML = "<img class='bandera' id='bandera1' src='" + banderas_juego[1].link + "' onclick='chequear(1,"+bandera_adivinar+")'></img>";
	document.getElementById("cont_bandera_2").innerHTML = "<img class='bandera' id='bandera2' src='" + banderas_juego[2].link + "' onclick='chequear(2,"+bandera_adivinar+")'></img>";
	document.getElementById("cont_bandera_3").innerHTML = "<img class='bandera' id='bandera3' src='" + banderas_juego[3].link + "' onclick='chequear(3,"+bandera_adivinar+")'></img>";
}

function chequear(bandera_pulsada, bandera_correcta) {
	if (click_valido) {
		click_valido = false;
		if (bandera_pulsada==bandera_correcta) {
			document.getElementById("bandera" + bandera_pulsada).style.border = "4px green solid";
			document.getElementById("infoabajo").innerHTML = "Correcto / Right!";
			aciertos++;
		}
		else {
			document.getElementById("bandera" + bandera_pulsada).style.border = "4px red solid";
			document.getElementById("bandera" + bandera_correcta).style.border = "4px green solid";
			document.getElementById("infoabajo").innerHTML = "Incorrecto / Wrong!";
		}
		rondas_jugadas++;
		document.getElementById("puntuacion").innerHTML = "Ronda " + (rondas_jugadas) + " - Aciertos: " + aciertos + " / " + rondas_jugadas;
		if (rondas_jugadas >= 10) {
			setTimeout(function(){terminar_juego();},3000);
		}
		else {
			setTimeout(function(){click_valido=true;intento()},3000);
		}
	}
}

function terminar_juego() {
	document.getElementById("infoabajo").innerHTML = "Juego terminado / End of game";
	document.getElementById("btn_iniciar_juego").disabled = false;
}

</script>

<body>
<div id="content">
<h1>Juego de banderas / Flag game</h1>
<hr>
<button id="btn_iniciar_juego" onclick="juego()">Iniciar juego / Start game</button>
<hr>
<div id="puntuacion"></div>
<hr>
<div id="infoarriba"></div>
 <div id="cont_banderas">
  <div id="linea1">
	<div class="cont_bandera" id="cont_bandera_0"></div>
	<div class="cont_bandera" id="cont_bandera_1"></div>
  </div>
  <div id="linea2">
    <div class="cont_bandera" id="cont_bandera_2"></div>
	<div class="cont_bandera" id="cont_bandera_3"></div>
  </div>
 </div>
 <div id="infoabajo"></div>
</div>
</body>
